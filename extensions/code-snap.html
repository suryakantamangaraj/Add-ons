<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snap - Extension Explorer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/footer.css">
</head>
<body>
    <div class="app">
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-brand">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    <span class="brand-text">Extension Explorer</span>
                </div>
                <div class="navbar-links">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/extensions" class="nav-link">Extensions</a>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="extension-detail">
                <div class="extension-header">
                    <h1>Code Snap</h1>
                    <p>Beautiful code screenshots in seconds</p>
                </div>

                <div class="extension-content">
                    <div class="screenshots">
                        <img src="https://images.unsplash.com/photo-1555949963-ff9fe0c870eb?auto=format&fit=crop&w=800&q=80" 
                             alt="Code Snap Screenshot">
                    </div>

                    <div class="features-list">
                        <h2>Features</h2>
                        <ul>
                            <li>Syntax highlighting</li>
                            <li>Custom themes</li>
                            <li>Multiple languages support</li>
                            <li>Direct sharing</li>
                        </ul>
                        <a href="https://github.com/example/code-snap" class="github-link">View on GitHub</a>
                        <p style="margin-top: 1rem;">
                            <a href="code-snap/privacy-policy.html">Privacy Policy</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Â© <span id="currentYear"></span> Extension Explorer. All rights reserved.</p>
        </footer>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
