<!DOCTYPE html>
<html lang="en">
<!-- Head section remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Wizard - Surya Utilities</title>
    <meta name="description" content="AI-powered task management tool that helps boost productivity through smart prioritization and team collaboration">
    <meta name="keywords" content="task management, AI productivity, project management, team collaboration">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/product-detail.css">
    <link rel="stylesheet" href="../css/components/footer.css">
</head>
<body>
    <!-- Body content remains the same until scripts -->
    <div class="app">
        <!-- Previous content remains the same -->
    </div>

    <!-- Fix script imports -->
    <script src="../js/utils/dom.js"></script>
    <script src="../js/components/Carousel.js"></script>
    <script type="module">
        import { icons } from '../js/assets/icons.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Set current year
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            // Set icons
            document.getElementById('logoIcon').innerHTML = icons.logo;
            document.getElementById('githubIcon').innerHTML = icons.github;
            document.getElementById('privacyIcon').innerHTML = icons.privacy;

            // Initialize carousel
            const images = [
                'https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=800&q=80',
                'https://images.unsplash.com/photo-1555774698-0b77e0d5fac6?auto=format&fit=crop&w=800&q=80',
                'https://images.unsplash.com/photo-1554415707-6e8cfc93fe23?auto=format&fit=crop&w=800&q=80'
            ];
            const carouselContainer = document.getElementById('productCarousel');
            const carousel = new Carousel(carouselContainer, images);
            carouselContainer.appendChild(carousel.render());
        });
    </script>
</body>
</html>
