<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Extensions - Extension Explorer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/extension-card.css">
    <link rel="stylesheet" href="../css/components/footer.css">
</head>
<body>
    <div class="app">
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-brand">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    <span class="brand-text">Extension Explorer</span>
                </div>
                <div class="navbar-links">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/extensions" class="nav-link">Extensions</a>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <div class="extensions-list-header">
                    <h1>Browse Extensions</h1>
                    <p>Explore our complete collection of powerful browser extensions, carefully curated for developers.</p>
                </div>

                <div class="extensions-filters">
                    <button class="filter-button active">All</button>
                    <button class="filter-button">Productivity</button>
                    <button class="filter-button">Development</button>
                    <button class="filter-button">Design</button>
                </div>

                <div class="extensions-grid" id="extensionsGrid"></div>
            </div>
        </main>

        <footer class="footer">
            <p>Â© <span id="currentYear"></span> Extension Explorer. All rights reserved.</p>
        </footer>
    </div>

    <script src="../js/data/extensions.js"></script>
    <script src="../js/utils/dom.js"></script>
    <script src="../js/components/ExtensionCard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            const extensionsGrid = document.getElementById('extensionsGrid');
            extensions.forEach(extension => {
                const card = new ExtensionCard(extension);
                extensionsGrid.appendChild(card.render());
            });

            // Handle filter buttons
            document.querySelectorAll('.filter-button').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelector('.filter-button.active').classList.remove('active');
                    button.classList.add('active');
                    const category = button.textContent.toLowerCase();
                    extensionsGrid.innerHTML = '';
                    extensions
                        .filter(extension => category === 'all' || extension.category === category)
                        .forEach(extension => {
                            const card = new ExtensionCard(extension);
                            extensionsGrid.appendChild(card.render());
                        });
                });
            });            
        });
    </script>
</body>
</html>
