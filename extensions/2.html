<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensions - Surya Utilities</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/product-card.css">
    <link rel="stylesheet" href="../css/components/footer.css">
</head>
<body>
    <div class="app">
        <nav class="navbar">
            <div class="navbar-container">
                <a href="/" class="navbar-brand">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    <span class="brand-text">Surya Utilities</span>
                </a>
                <div class="navbar-links">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/extensions" class="nav-link">Extensions</a>
                    <a href="/plugins" class="nav-link">Plugins</a>
                    <a href="/widgets" class="nav-link">Widgets</a>
                    <a href="/themes" class="nav-link">Themes</a>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <div class="extensions-list-header">
                    <h1>Browse Extensions</h1>
                    <p>Explore our complete collection of powerful browser extensions.</p>
                </div>

                <div class="extensions-filters">
                    <button class="filter-button active">All</button>
                    <button class="filter-button">Development</button>
                    <button class="filter-button">Design</button>
                    <button class="filter-button">Productivity</button>
                </div>

                <div class="extensions-grid" id="extensionsGrid"></div>
            </div>
        </main>

        <footer class="footer">
            <p>Â© <span id="currentYear"></span> Surya Utilities. All rights reserved.</p>
        </footer>
    </div>

    <script type="module">
        import ExtensionCard from '../js/components/ExtensionCard.js';
        import { extensions } from '../js/data/extensions.js';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            const extensionsGrid = document.getElementById('extensionsGrid');
            
            function renderExtensions(filtered = null) {
                extensionsGrid.innerHTML = '';
                const extensionsToShow = filtered || extensions;
                extensionsToShow.forEach(extension => {
                    const card = new ExtensionCard(extension);
                    extensionsGrid.appendChild(card.render());
                });
            }

            // Initial render
            renderExtensions();

            // Handle filter buttons
            document.querySelectorAll('.filter-button').forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.textContent;
                    document.querySelector('.filter-button.active').classList.remove('active');
                    button.classList.add('active');
                    
                    if (category === 'All') {
                        renderExtensions();
                    } else {
                        const filtered = extensions.filter(extension => 
                            extension.category === category);
                        renderExtensions(filtered);
                    }
                });
            });
        });
    </script>
</body>
</html>
