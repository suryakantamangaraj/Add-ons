<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Surya Utilities</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/product-card.css">
    <link rel="stylesheet" href="../css/components/footer.css">
</head>
<body>
    <div class="app">
        <nav class="navbar">
            <div class="navbar-container">
                <a href="/" class="navbar-brand">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    <span class="brand-text">Surya Utilities</span>
                </a>
                <div class="navbar-links">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/extensions" class="nav-link">Extensions</a>
                    <a href="/plugins" class="nav-link">Plugins</a>
                    <a href="/widgets" class="nav-link">Widgets</a>
                    <a href="/themes" class="nav-link">Themes</a>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <div class="extensions-list-header">
                    <h1>All Products</h1>
                    <p>Explore our complete collection of developer tools and utilities</p>
                </div>

                <div class="extensions-filters">
                    <button class="filter-button active">All</button>
                    <button class="filter-button">Extensions</button>
                    <button class="filter-button">Plugins</button>
                    <button class="filter-button">Widgets</button>
                    <button class="filter-button">Themes</button>
                </div>

                <div class="extensions-grid" id="productsGrid"></div>
            </div>
        </main>

        <footer class="footer">
            <p>Â© <span id="currentYear"></span> Surya Utilities. All rights reserved.</p>
        </footer>
    </div>

    <script src="../js/data/products.js"></script>
    <script src="../js/utils/dom.js"></script>
    <script src="../js/utils/filters.js"></script>
    <script src="../js/components/ProductCard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            const productsGrid = document.getElementById('productsGrid');
            
            function renderProducts(filtered = null) {
                productsGrid.innerHTML = '';
                const productsToShow = filtered || products;
                productsToShow.forEach(product => {
                    const card = new ProductCard(product);
                    productsGrid.appendChild(card.render());
                });
            }

            // Initial render
            renderProducts();

            // Handle filter clicks
            document.querySelectorAll('.filter-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const filterType = e.target.textContent.toLowerCase();
                    document.querySelectorAll('.filter-button').forEach(btn => 
                        btn.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    if (filterType === 'all') {
                        renderProducts();
                    } else {
                        const filtered = products.filter(product => 
                            product.type === filterType.slice(0, -1)); // Remove 's' from end
                        renderProducts(filtered);
                    }
                });
            });
        });
    </script>
</body>
</html>
