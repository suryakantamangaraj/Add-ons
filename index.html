<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya Utilities</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/product-card.css">
    <link rel="stylesheet" href="css/components/footer.css">
</head>
<body>
    <div class="app">
        <div include-html="components/header.html"></div>

        <main class="main-content">
            <div class="container">
                <div class="hero">
                    <svg class="hero-icon"><use href="/assets/icons/icons.svg#logo"></use></svg>
                    <h1>Welcome to Surya Utilities</h1>
                    <p>Discover and explore powerful developer tools including extensions, plugins, widgets, and themes. 
                       Each tool is carefully curated and reviewed by our community.</p>
                </div>

                <section class="extensions-section">
                    <h2>Featured Tools</h2>
                    <div class="extensions-grid" id="productsGrid"></div>
                    <a href="/products" class="view-all-btn">View All Tools</a>
                </section>
            </div>
        </main>

        <div include-html="components/footer.html"></div>
    </div>

    <script type="module">
        import { includeHTML } from './js/utils/include.js';
        import { products, renderProducts } from './js/data/products.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // Include HTML components
            await includeHTML();
            
            // Set current year
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            // Render featured products
            const productsGrid = document.getElementById('productsGrid');
            const featuredProducts = products.slice(0, 6);
            renderProducts(productsGrid, featuredProducts);
        });
    </script>
</body>
</html>
